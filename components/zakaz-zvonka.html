<div id="callback-modal" class="fixed inset-0 bg-black/60 z-[100] hidden backdrop-blur-sm flex items-center justify-center p-4">
    
    <div id="modal-content" class="bg-white rounded-3xl w-full max-w-md overflow-hidden shadow-2xl transform opacity-0 scale-95 transition-all duration-300">
        
        <div class="bg-primary-green p-6 flex justify-center items-center relative">
            <h3 class="text-white text-xl font-bold uppercase tracking-wider text-center">Заказать звонок</h3>
            <button id="close-modal" class="absolute right-6 text-white/60 hover:text-white transition-colors cursor-pointer bg-transparent border-0 outline-none">
                <i class="fas fa-times text-xl"></i>
            </button>
        </div>

        <div class="p-8">
            <form id="callbackForm" class="space-y-5">
                <input type="hidden" id="form-subject" name="subject" value="Обратный звонок">

                <div>
                    <label for="user-name" class="block text-[11px] font-bold uppercase tracking-[0.1em] text-gray-400 mb-2 ml-1">Ваше имя</label>
                    <input id="user-name" type="text" name="name" placeholder="Имя" required
                        class="w-full px-5 py-4 bg-gray-50 rounded-xl border border-gray-100 focus:border-primary-green focus:bg-white outline-none transition-all font-medium text-gray-700 placeholder:text-gray-300">
                </div>
                
                <div>
                    <label for="user-phone" class="block text-[11px] font-bold uppercase tracking-[0.1em] text-gray-400 mb-2 ml-1">Телефон</label>
                    <input id="user-phone" type="tel" name="phone" placeholder="+7 (___) ___-__-__" required
                        class="w-full px-5 py-4 bg-gray-50 rounded-xl border border-gray-100 focus:border-primary-green focus:bg-white outline-none transition-all font-medium text-gray-700 placeholder:text-gray-300">
                </div>

                <div class="space-y-4 pt-2">
                    <label class="flex items-start gap-3 cursor-pointer group">
                        <input type="checkbox" required class="mt-1 w-4 h-4 accent-primary-green rounded border-gray-200">
                        <span class="text-[11px] text-gray-500 leading-tight group-hover:text-gray-700 transition-colors">
                            Согласен с обработкой моих персональных данных в соответствии с <a href="politika-konfidencialnosti.html" class="underline font-bold hover:text-primary-green">политикой конфиденциальности</a>
                        </span>
                    </label>

                    <label class="flex items-start gap-3 cursor-pointer group">
                        <input type="checkbox" class="mt-1 w-4 h-4 accent-primary-green rounded border-gray-200">
                        <span class="text-[11px] text-gray-500 leading-tight group-hover:text-gray-700 transition-colors">
                            Даю <a href="soglasie-na-reklamu.html" class="underline font-bold hover:text-primary-green">согласие на получение информационных и маркетинговых рассылок</a> (вы в любой момент можете отказаться от получения писем, перейдя по ссылке отписки в письме) и использование <a href="politika-obrabotki-cookie.html" class="underline font-bold hover:text-primary-green">файлов cookie</a>
                        </span>
                    </label>
                </div>

                <button type="submit" 
                    class="w-full py-5 bg-gold-accent hover:bg-[#f0ad00] text-dark-green font-bold uppercase tracking-widest rounded-xl transition-all shadow-lg shadow-gold-accent/20 mt-2 cursor-pointer border-0 outline-none active:scale-[0.98] text-center">
                    Отправить
                </button>
            </form>
        </div>
    </div>
</div>
