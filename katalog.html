<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Каталог продукции — Moslistva</title>
    <link rel="icon" type="image/png" href="images/logo.png">
    
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">

    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'primary-green': '#2D5D42',
                        'dark-green': '#1B3022',
                        'gold-accent': '#FFB800',
                        'light-gray': '#F8F9FA',
                    }
                }
            }
        }
    </script>
</head>

<body class="bg-light-gray flex flex-col min-h-screen">
    <div id="header-top-res"></div>
    <div id="nav-res" class="sticky top-0 z-50 shadow-sm"></div>

    <div id="breadcrumbs-res" class="bg-white/50"></div>

    <main class="flex-grow">
        <section class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-6 md:py-12">
            <div class="flex flex-col md:flex-row md:items-end justify-between gap-4">
                <div class="text-center md:text-left">
                    <h1 class="text-2xl sm:text-3xl md:text-5xl font-black text-dark-green uppercase tracking-tight leading-tight">
                        Каталог продукции
                    </h1>
                    <p class="text-gray-600 mt-2 md:mt-4 font-medium text-sm md:text-lg max-w-2xl mx-auto md:mx-0">
                        Широкий выбор пиломатериалов из лиственницы от производителя
                    </p>
                </div>
                
                <div class="hidden md:block text-right">
                    <span class="text-xs font-bold uppercase tracking-widest text-primary-green bg-primary-green/10 px-4 py-2 rounded-full">
                        Прямые поставки
                    </span>
                </div>
            </div>
        </section>

        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 pb-16 md:pb-24">
            <div id="catalog-res">
                </div>
        </div>
    </main>

    <div id="footer-res"></div>
    <div id="callback-modal-res"></div>

    <script src="script.js"></script>
</body>
</html>
