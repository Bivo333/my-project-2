<head>

    <link rel="icon" type="image/webp" href="/images/ui/logo.webp">

    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />

    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'primary-green': '#2D5D42',
                        'dark-green': '#1B3022',
                        'gold-accent': '#FFB800',
                        'gold-hover': '#E6A700',

            }

    <style>

        main.loading {

        [data-fancybox] { cursor: zoom-in; }
