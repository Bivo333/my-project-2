<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Moslistva — Пиломатериалы из лиственницы</title>
    <link rel="icon" type="image/png" href="images/logo.png">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'primary-green': '#2D5D42',
                        'dark-green': '#1B3022',
                        'gold-accent': '#FFB800',
                        'light-gray': '#F8F9FA',
                    }
                }
            }
        }
    </script>
</head>

<body class="bg-light-gray">
    <div id="header-top-res"></div>
    <div id="nav-res" class="sticky top-0 z-50"></div>

    <div id="breadcrumbs-res"></div>

    <main>
        <section class="relative h-[550px] bg-cover bg-center"
            style="background-image: linear-gradient(rgba(27,48,34,0.4), rgba(27,48,34,0.4)), url('https://images.unsplash.com/photo-1441974231531-c6227db76b6e?w=1920&q=80');">
            <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 h-full flex items-end pb-12 text-white">
                <div class="max-w-4xl">
                    <h1 class="text-4xl font-black mb-6 leading-tight text-white">
                        Купить палубную доску, планкен, вагонку из лиственницы в Москве и МО
                    </h1>
                    <p class="text-xl mb-10 font-medium text-white opacity-90">
                        Собственное производство, премиальное качество и быстрая доставка по всему региону
                    </p>
                    <a href="catalog-page.html"
                    class="inline-block bg-gold-accent text-dark-green px-10 py-5 rounded-xl font-black uppercase text-sm shadow-lg transition-all hover:scale-105 active:scale-95">
                     Смотреть каталог
                 </a>
                </div>
            </div>
        </section>

        <div id="catalog-res"></div>
    </main>

    <div id="footer-res"></div>

    <div id="callback-modal-res"></div>

    <script src="script.js"></script>

</html>
