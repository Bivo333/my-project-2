<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ошибка 404 — Страница не найдена</title>
    <link rel="icon" type="image/png" href="/images/ui/logo.webp">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'primary-green': '#2D5D42',
                        'dark-green': '#1B3022',
                        'gold-accent': '#FFB800',
                        'light-gray': '#F8F9FA'
                    }
                }
            }
        }
    </script>
</head>

<body class="bg-white flex flex-col min-h-screen font-sans">
    <div id="header-top-res"></div>
    <div id="nav-res" class="sticky top-0 z-50"></div>
    <div id="breadcrumbs-res"></div>

    <main class="flex-grow py-8 md:py-12 bg-light-gray">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
    
            <section class="mb-6">
                <h1 class="text-3xl md:text-4xl font-black text-gray-900 mb-4 uppercase tracking-tight">
                    Извините страница не найдена
                </h1>
                <p class="text-gray-700 text-sm md:text-base mb-6 max-w-4xl">
                    Ошибка 404. Извините Вы перешли на несуществующую страницу, попробуйте воспользоваться формой поиска или выберите нужный раздел из каталога ниже.
                </p>
    
                <form action="/katalog.html" method="GET"
                    class="flex max-w-3xl shadow-sm rounded-xl overflow-hidden border border-gray-200 focus-within:border-primary-green transition-all bg-white">
                    <input type="text" name="search" placeholder="Поиск..."
                        class="flex-grow px-6 py-4 outline-none text-gray-600 italic">
                    <button type="submit"
                        class="bg-primary-green text-white px-10 py-4 font-bold uppercase text-sm hover:bg-dark-green transition-colors">
                        Поиск
                    </button>
                </form>
            </section>
    
            <div id="catalog-sm-res"></div>
    
            <p class="mt-1 text-gray-600 text-xs md:text-sm leading-relaxed max-w-6xl">
                Стройте один раз и навсегда.<br> Бескомпромиссное качество северного леса
            </p>
        </div>
    </main>

    <div id="footer-res"></div>
    <div id="callback-modal-res"></div>

    <script src="script.js"></script>
</body>
</html>
