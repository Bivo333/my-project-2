<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Каталог продукции — Moslistva</title>
    <link rel="icon" type="image/png" href="images/logo.png">
    
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">

    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'primary-green': '#2D5D42',
                        'dark-green': '#1B3022',
                        'gold-accent': '#FFB800',
                        'light-gray': '#F8F9FA',
                    }
                }
            }
        }
    </script>
</head>

<body class="bg-light-gray">
    <div id="header-top-res"></div>
    <div id="nav-res" class="sticky top-0 z-50"></div>

    <div id="breadcrumbs-res"></div>

    <main class="min-h-screen">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 pt-8">
            <h1 class="text-4xl font-black text-dark-green uppercase tracking-tight">
                Каталог продукции
            </h1>
            <p class="text-gray-600 mt-2 font-medium">Широкий выбор пиломатериалов из лиственницы от производителя</p>
        </div>

        <div id="catalog-res"></div>
    </main>

    <div id="footer-res"></div>
    <div id="callback-modal-res"></div>

    <script src="script.js"></script>
</body>
</html>
